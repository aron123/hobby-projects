<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minesweeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="prototypeExtension.js"></script>
    <script src="binding.js"></script>
    <script src="controller.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="app"></div>
    <div id="controller">
        <table>
            <tr>
                <td>Result:</td>
                <td id="result"><!-- --></td>
            </tr>
            <tr>
                <td>Width:</td>
                <td><input type="number" id="width"></td>
            </tr>
            <tr>
                <td>Height:</td>
                <td><input type="number" id="height"></td>
            </tr>
            <tr>
                <td># of bombs:</td>
                <td><input type="number" id="bombCount"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <button onclick="startNewGame()">Start new game</button>
                </td>
            </tr>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', initializeField);
        document.addEventListener('DOMContentLoaded', initializeController);
    </script>
</body>
</html>
